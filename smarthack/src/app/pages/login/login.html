<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page">
  <div class="login-logo">
    <img src="assets/img/speakers/logo.png" alt="Ionic logo" />
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Phone number</ion-label>
        <ion-input
          [(ngModel)]="login.login"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted == false"
          class="ion-padding-start"
        >
          Phone number is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Pin</ion-label>
        <ion-input
          [(ngModel)]="login.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          Pin is required
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block"
          >Login</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block"
          >Signup</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
