<ion-content class="speaker-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
      </ion-buttons>
      <ion-buttons *ngIf="challenge" slot="end">
        <ion-button>
          <ion-icon
            slot="icon-only"
            ios="share-outline"
            md="share-sharp"
          ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="speaker-background">
    <img [src]="challenge?.iconUrl" />
    <h2>{{challenge?.title}}</h2>
  </div>

  <div class="ion-padding speaker-detail">
    <p>{{challenge?.message}} Say hello on social media!</p>
  </div>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="takePicture(this.camera.PictureSourceType.CAMERA)">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
