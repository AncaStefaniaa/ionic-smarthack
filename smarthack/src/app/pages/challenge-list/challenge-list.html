<ion-content class="page" fullscreen="true">
  <ion-grid slot='fixed' style="position:relative">
    <ion-row>
      <ion-col class="ion-padding" style="color: white">
        <div style="display: flex; align-items: center; margin-top: -10px;">
          <ion-menu-button style="margin-top: 10px; margin-left: -10px;"></ion-menu-button>
        </div>
        <h1 ion-text style="font-size: 36px">Hello, <span style="font-weight: bold;">{{currentUser?.name}}</span>!</h1>
        <h2 ion-text>Are you ready for new challenges?</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed style="padding-top: 250px;">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let challenge of challenges">
        <ion-card class="speaker-card" [disabled]="challenge.completed">
          <ion-card-header>
            <ion-item
              detail="false"
              lines="none"
              class="speaker-item"
              routerLink="/app/tabs/challenges/speaker-details/{{challenge.id}}"
            >
              <div class="item-container">
                <ion-avatar class="avatar" slot="start">
                  <img [src]="challenge.iconUrl" />
                </ion-avatar>
                <h2 class="chalenge-name">{{challenge.title}}</h2>
                <div class="description">{{challenge.message}}</div>
              </div>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item>
                <h3 class="reward">{{challenge.rewardAmount}} Deed</h3>
              </ion-item>
              <ion-item
                detail="false"
                routerLink="/app/tabs/speakers/speaker-details/{{challenge.id}}"
              >
                <ion-label>
                  <ion-chip>
                    <ion-icon name="flower-outline" color="alert"></ion-icon>
                    <ion-label>#platTree</ion-label>
                  </ion-chip>
                  <ion-chip>
                    <ion-icon name="body-outline" color="alert"></ion-icon>
                    <ion-label>#helpPeople</ion-label>
                  </ion-chip>
                </ion-label>
              </ion-item>
            </ion-list>
            <div class="start-button">
              <ion-fab
                routerLink="/app/tabs/challenges/speaker-details/{{challenge.id}}"
                vertical="bottom"
                horizontal="center"
              >
                <ion-fab-button>
                  <ion-icon name="caret-forward-circle-outline"></ion-icon>
                </ion-fab-button>
              </ion-fab>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
