<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="{{reward.icon.url}}" class="slide-image" />
  <h2 class="slide-title">{{reward.content}}</h2>
  <p>{{reward.code?.toUpperCase() || 'XXXXXXXX'}}</p>
  <button *ngIf="!reward.completed" (click)="redeem()">Redeem</button>
</ion-content>
